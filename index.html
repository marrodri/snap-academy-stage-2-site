<!DOCTYPE html>
<html>
  <head>
    <title>Retro Shows and Films | Home</title>
    <meta name="description" content="A Catalog of Shows Set in Los Angeles" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
    <script type="text/javascript" src="data.json"></script>
  </head>

  <body>
    <header class="main-header">
      <!-- think about a work around with the title.
       it can lead to confusion -->
      <!-- add a text input that will work as the search bar
         -->
      <h1 class="title">LA TV Shows</h1>
    </header>
    <div class="main-body">
      <!-- sidebar on desktop, header on smaller screens. -->
      <div id="sidebar">
        <!-- filtering options container -->
        <div id="genre-filter-container">
          <h4>Filter by genre</h4>
          <div id="filter-options">
            <button>genre1</button>
            <button>genre2</button>
            <button>genre3</button>
            <button>genre3</button>
            <button>genre3</button>
            <button>genre3</button>
            <button>genre3</button>
          </div>
        </div>
        <!-- sorting options container -->
        <div id="sort-list-container">
          <h4>sort by</h4>
          <div id="sort-options">
            <button>title (a-z)</button>
            <button>title (z-a)</button>
            <button>director (a-z)</button>
            <button>director (z-a)</button>
            <button>year (oldest)</button>
            <button>year (newest)</button>
          </div>
        </div>
      </div>
      <!-- card container -->
      <div id="card-container"></div>
    </div>

<!-- reusable elements. -->
  <!--card  -->
    <div class="card" style="display: none">
      <div class="card-content">
        <h2 id="title">TV Show Title</h2>
        <img src="" alt="TV Show Poster" />
        <ul class="card-list">
          <li>Director: <span class="card-text" id="director"></span></li>
          <hr />
          <li>
            Main Actors:
            <div class="card-text">
              <span id="actor1"></span>, <span id="actor2"></span>
            </div>
          </li>
          <hr />
          <li>Release year: <span class="card-text" id="year"></span></li>
          <hr />
          <!-- this one will have to do some kind of trick. Think -->
          <li>
            Genres:
            <div id="genres"></div>
          </li>
          <hr />
        </ul>
      </div>
    </div>
    <div class="footer">
      <!-- add a form that allows to add a new movie card for the user. -->
      <button onclick="quoteAlert();">Get A Quote!</button>
      <button onclick="removeLastCard();">Remove A Card!</button>
    </div>
  </body>
</html>
